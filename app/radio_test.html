<html>
  <head>
    <title>Smoothie</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="Your SoundCloud favourites made into a webradio." name="description">
    <meta content="width=device-width" name="viewport">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,900,400italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script><style type="text/css"></style>
  </head>
  
  <body>
    <div id="wrap">
      <div id="header-container">
        <div class="container">
          <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
            <hr>
          <![endif]-->
          <p class="pull-right session">
            <a class="btn btn-danger" href="/logout">Log out</a>
          </p>
          <h3 class="muted">Smoothie</h3>
        </div>
      </div>

      <div id="main-container">
        <div class="container">
          <div id="radio">
            <div class="row">
              <div class="span6 offset3">

                <div id="current-track">

                  <div class="track">
                    <div class="artwork" style="background-image: url(https://i1.sndcdn.com/artworks-000017647846-k0f1nl-t500x500.jpg);"></div>
                    <div class="content">

                      <a class="title" href="http://soundcloud.com/prettylights/pretty-lights-finally-moving">Pretty Lights - Finally Moving</a>

                      <a class="artist" href="http://soundcloud.com/prettylights">Pretty Lights</a>

                      <div id="controls">
                        <a class="control" id="play">
                          <i class="icon-play"></i>
                        </a>

                        <a class="control" id="prev">
                          <i class="icon-step-backward"></i>
                        </a>

                        <a class="control" id="next">
                          <i class="icon-step-forward"></i>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a class="soundcloud-referal" href="http://www.soundcloud.com" target="blank">
        <img src="/images/powered-by-soundcloud-white.png">
      </a>
    </footer>
  
</body></html>
